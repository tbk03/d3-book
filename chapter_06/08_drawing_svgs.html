<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3: Creating an empty SVG</title>
	<script type="text/javascript" src="../d3.js"></script>
	<style type="text/css">
		/* No style rules here yet */
	</style>
</head>

<body>
	<script type="text/javascript">

		// define dataset
		var dataset = [5, 10, 15, 20, 25];

		// initialise variables
		width = 500;
		height = 50;

		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

		// create circles
		var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

		// position circles
		circles.attr("cx", function (d, i) {
			return (i * 50) + 25;
		})
			.attr("cy", height / 2)
			.attr("r", function(d){
				return(d);
			});

		// colour circles
		circles.attr("fill", "yellow")
		.attr("stroke", "orange")
		.attr("stroke-width", function(d){
			return d / 5;
		});

	</script>
</body>

</html>
